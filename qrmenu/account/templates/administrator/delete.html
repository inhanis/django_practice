{%  extends 'base.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">


			<p>Are you sure you want to delete "{{meal.name}}"?</p>

			<form action="{% url 'delete' meal.id %}" method="POST">
				
				{% csrf_token %}
				<a class="btn btn-warning" href="{% url 'meal_table' %}">Cancel</a>

				<input class="btn btn-danger" type="submit" name="Confirm" value="Yes">
			</form>
		</div>
	</div>
</div>

{% endblock %}
